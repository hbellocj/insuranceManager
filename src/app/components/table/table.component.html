<table cellspacing="0">
  <tr>
    <td>
      <form class="textfield">
        <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)">
      </form>
    </td>
    <td><button mat-mini-fab class="fav-button">
        <mat-icon>favorite</mat-icon>
      </button></td>
  </tr>
</table>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row">{{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Brand Column -->
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
      <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
    </ng-container>

    <!-- Brand Image Column -->
    <ng-container matColumnDef="brandImage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Image </th>
      <td mat-cell *matCellDef="let row">
        <img class="image-size" src="../../../assets/images/{{row.brandImage}}" alt="">
      </td>
    </ng-container>

    <!-- Kind Column -->
    <ng-container matColumnDef="kind">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Kind </th>
      <td mat-cell *matCellDef="let row"> {{row.kind}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row"> {{row.price}}â‚¬ </td>
    </ng-container>

    <!-- Favourite Column -->
    <ng-container matColumnDef="favourite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Favourite </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="addOrRemoveFav(row)"
          [ngClass]="{'notSelected' : !row.favourite, 'selected': row.favourite}">
          <mat-icon>favorite</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
