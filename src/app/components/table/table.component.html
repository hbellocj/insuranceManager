<div class="size-90">
  <table cellspacing="0">
    <tr>
      <td class="filter">
        <mat-form-field class="textfield pl-1p">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
      </td>
      <td><button mat-mini-fab class="fav-button align-right mt-10p mr-20p" (click)="openFavouritesWindow()">
          <mat-icon>favorite</mat-icon>
        </button></td>
    </tr>
  </table>
</div>

<div class="static-table size-80 mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="table-cell" mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row" class="table-cell">{{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="table-cell" mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row" class="table-cell"> {{row.name}} </td>
    </ng-container>

    <!-- Brand Image Column -->
    <ng-container matColumnDef="brandImage">
      <th mat-header-cell *matHeaderCellDef class="table-cell" mat-sort-header> Brand Image </th>
      <td mat-cell *matCellDef="let row" class="image-center" class="table-cell">
        <img class="image-size" src="../../../assets/images/{{row.brandImage}}" alt="">
      </td>
    </ng-container>

    <!-- Kind Column -->
    <ng-container matColumnDef="kind">
      <th mat-header-cell *matHeaderCellDef class="table-cell" mat-sort-header> Kind </th>
      <td mat-cell *matCellDef="let row" class="table-cell"> {{row.kind}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="table-cell" mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row" class="table-cell"> {{row.price}}â‚¬ </td>
    </ng-container>

    <!-- Favourite Column -->
    <ng-container matColumnDef="favourite">
      <th mat-header-cell *matHeaderCellDef class="table-cell"> Favourite </th>
      <td mat-cell *matCellDef="let row" class="table-cell">
        <button mat-icon-button (click)="addOrRemoveFav(row)"
          [ngClass]="{'notSelected' : !row.favourite, 'selected': row.favourite}">
          <mat-icon>favorite</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <div class="footer">
    <mat-paginator fixed [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
</div>
