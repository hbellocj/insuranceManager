<div *ngIf="!favInsurancesEmpty()">
  <mat-form-field class="mt-1p">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="table-cell" mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row" class="table-cell"> {{row.name}} </td>
      </ng-container>

      <!-- Brand Image Column -->
      <ng-container matColumnDef="brandImage">
        <th mat-header-cell *matHeaderCellDef class="table-cell" mat-sort-header> Brand </th>
        <td mat-cell *matCellDef="let row" class="image-center" class="table-cell">
          <img class="image-size" src="../../../assets/images/{{row.brandImage}}" alt="">
        </td>
      </ng-container>

      <!-- Kind Image Column -->
      <ng-container matColumnDef="kindImage">
        <th mat-header-cell *matHeaderCellDef class="table-cell" mat-sort-header> Kind </th>
        <td mat-cell *matCellDef="let row" class="table-cell">
          <img class="image-size" src="../../../assets/images/{{row.kindImage}}" alt="">
        </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef class="table-cell" mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row" class="table-cell"> {{row.price}}â‚¬ </td>
      </ng-container>

      <!-- Favourite Column -->
      <ng-container matColumnDef="favourite">
        <th mat-header-cell *matHeaderCellDef class="table-cell"> Favourite </th>
        <td mat-cell *matCellDef="let row" class="table-cell">
          <button mat-icon-button (click)="addOrRemoveFav(row)" [ngClass]="{'notSelected' : !row.favourite, 'selected': row.favourite}">
            <mat-icon>favorite</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>
</div>
<div *ngIf="favInsurancesEmpty()" class="align-content-center">
  <h3>No favourites insurances!</h3>
</div>
